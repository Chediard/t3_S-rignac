<div id="bg-effet"></div>
<div class="body-bg{f:if(condition:settings.navigation.type, then:' body-bg-{settings.navigation.type}')}">
    <f:link.page class="sr-only sr-only-focusable" section="content">
        {f:translate(key: 'skiptomaincontent', extensionName: 'bootstrap_package')}
    </f:link.page>
<header>
	 <div class="container">
		<div class="row">
		  <div class="col-md-3 bienvenue">
			<f:cObject typoscriptObjectPath="lib.bienvenue"/> 
		  </div>		
		  <div class="col-md-9 localisation">
			<f:cObject typoscriptObjectPath="lib.localisation"/>
		  </div>
		</div>
	</div>
	<div class="container menu">  
		<f:render partial="Navigation/Main" arguments="{_all}"/>
	</div>
	<div class="container bandeau">
			<f:cObject typoscriptObjectPath="lib.bandeau"/>
	</div> 
</header> 
<section>
	<div class="container principal">
		<div class="content">

			<div id="content" class="main-section">
				<!--TYPO3SEARCH_begin-->
				<section id="p{data.uid}" class="{pageClass}">
					<f:render section="Main"/>
				</section>
				<!--TYPO3SEARCH_end-->
			</div>
		</div>
	</div>
</section>
<f:render partial="Structure/Footer" arguments="{_all}"/>
</div>
